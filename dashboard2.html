<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style2.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Welcome to Your Dashboard</h1>
      <p>You are now Signed Up!</p>
      <button class="btn" id="logoutBtn">Signout</button>
    </div>
  </div>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBKiu2ntmr3UHQ_ts5x2-LDI33x08-3-K4",
      authDomain: "intern-7f1b8.firebaseapp.com",
      projectId: "intern-7f1b8",
      storageBucket: "intern-7f1b8.appspot.com",
      messagingSenderId: "1021734366068",
      appId: "1:1021734366068:web:3ae22bb3a4ee29ecbf9a21"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("logoutBtn").addEventListener("click", function () {
      auth.signOut()
        .then(() => {
          alert("Signed out!");
          window.location.href = "index.html";
        })
        .catch(error => {
          alert("Error: " + error.message);
        });
    });
  </script>
</body>
</html>
