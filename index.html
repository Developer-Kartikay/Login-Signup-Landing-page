<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Welcome</h1>
      <p>Please choose an option to continue</p>

      <div class="btn-group">
        <a href="login.html" class="btn">Login</a>
        <a href="signup.html" class="btn outline">Sign Up</a>
      </div>

      <div class="divider">OR</div>

      <button class="google-btn" >
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google Icon"/>
        Continue with Google
      </button>
     </div>
  </div>
 <script type="module">
  // Import only in module scripts
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBKiu2ntmr3UHQ_ts5x2-LDI33x08-3-K4",
    authDomain: "intern-7f1b8.firebaseapp.com",
    projectId: "intern-7f1b8",
    storageBucket: "intern-7f1b8.appspot.com",
    messagingSenderId: "1021734366068",
    appId: "1:1021734366068:web:3ae22bb3a4ee29ecbf9a21",
    measurementId: "G-9532VCK7FK"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  document.querySelector('.google-btn').addEventListener('click', () => {
    signInWithPopup(auth, provider)
      .then(result => {
        const user = result.user;
        alert("Welcome, " + user.displayName);
      })
      .catch(error => {
        alert("Error: " + error.message);
      });
  });

</script>
</body>
</html>
